<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO SPLICE</title>
</head>
<body>
    <center>
    <h1>metodo splice arrays</h1>
    <h2>busqueda / eliminacion de elementos </h2>
    <br><br>
    <p>el nuevo arrays es el siguiente...</p>
    <script>
        //
        let num;//length
        let datos=new Array();
        //
        num=parseInt(prompt("Ingrese cantidad de elementos a guardar en arrays"));
        for (i=0;i<num;i++){
        //recorre arrays
        datos[i]=prompt("Ingrese dato nuevo al arrays.."+i);
        }
        //busqueda array
        let dator=prompt("ingrese dato a eliminar en arrays");
        let indice=datos.indexOf(dator.trim());
        //aplicar metodo splice
        if (indice>-1){
            let index=datos.splice(indice,1);
            alert("dato eliminado en arrays..."+"\n"+"lista nueva.."+datos);
        }else{
            alert("ERROR.. No se encontro doto en arrays");
        }
        document.write(datos+",");
        console.log(datos);
    </script>
    </center>
</body>
</html>
