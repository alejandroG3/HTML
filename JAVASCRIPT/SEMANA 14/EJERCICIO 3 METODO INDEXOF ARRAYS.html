<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF </title>
</head>
<body>
    <center>
        <h1>METODO INDEX OF</h1>
        <h3>BUSQUEDA DE ELEMENTOS EN ARRAY</h3>
        <br><br>
        <p>Estudiante se encuentra en el indice No.</p>
        <p id="std"></p>
        <script>
            //creacion
            let num;
            let std=new Array();
            //captura
            num=parseInt(prompt("Ingrese cantidad de STDs a guardar arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre STD a guardar");
            }
            //busqueda
            let datob=prompt("Ingrese dato a buscar...");
            let find=std.indexOf(datob.trim());
            //eveluar si se encontro datos en array
            //el resultado del metodo indexOf es: 0 si es encontrado y -1 si no es encontrado
            if (find>-1){
                document.getElementById("std").innerHTML=find+"..."+datob;
            }else{
                document.getElementById("std").innerHTML="ERROR..Nombre estudiante no fue encontrado..."+datob;
            }
        </script>
    </center>
</body>
</html>
